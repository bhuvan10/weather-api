<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="whather.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <input type="text " class="form-control search " placeholder="First name" aria-label="First name" value="delhi">
    <button onclick=weather() >Search</button>
    <div class="display">
      <h5></h5>
      <h1></h1>
      <img src="" alt="">
      <h4></h4>
    </div>
    
    <script>
      weather();
      function weather()
      {
        var textbox = $(".search").val();
        link="https://api.openweathermap.org/data/2.5/weather?q="+textbox+"&appid=39f02a1343411351bd06529a05e0d1bf";
    img_link =' http://openweathermap.org/img/wn/10d@2x.png';
        var request = new XMLHttpRequest();
        request.open("GET",link,true);
        var obj=null;
        console.log(request.status);
        request.onload=function weather(){
           obj = JSON.parse(this.response);
          $("h5").html(textbox);
          $("h1").html((obj.main.temp-273).toFixed(2)+"&#8451");
          $("h4").html(obj.weather[0].description)
          $("img").attr("src","http://openweathermap.org/img/wn/"+obj.weather[0].icon+"@2x.png");
      }  
      request.send();
      }
        

    </script>
   
  </body>
</html>
